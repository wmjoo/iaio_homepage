        <!-- 로그인 섹션 -->
        <section class="login-section">
            <div class="section-header">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
            </div>
            <div class="login-form">

                        <label for="loginId">아이디</label>
                        <input type="text" id="loginId" name="loginId" placeholder="아이디를 입력하세요">

                    <div class="form-group">

                    <div class="form-options">

        <!-- 회원가입 섹션 -->
        <section class="join-section">
            <div class="section-header">
                <h2><i class="fas fa-user-plus"></i> Join</h2>
            </div>
            <div class="join-form">
                <form class="member-form">
                    <div class="form-group">
                        <label for="joinName">이름</label>
                        <input type="text" id="joinName" name="joinName" placeholder="이름을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="joinEmail">이메일</label>
                        <input type="email" id="joinEmail" name="joinEmail" placeholder="이메일을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="joinId">아이디</label>
                        <input type="text" id="joinId" name="joinId" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="joinPassword">비밀번호</label>
                        <input type="password" id="joinPassword" name="joinPassword" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="joinPasswordConfirm">비밀번호 확인</label>
                        <input type="password" id="joinPasswordConfirm" name="joinPasswordConfirm" placeholder="비밀번호를 다시 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="joinAffiliation">소속</label>
                        <select id="joinAffiliation" name="joinAffiliation">

                            <option value="professor">교수</option>
                            <option value="researcher">연구원</option>

                    </button>

                            <div class="form-group">
                                <label for="findIdEmail">이메일</label>

                </div>

                        <i class="fas fa-key"></i>
                    </div>

    <script>
        // 다크모드 토글 기능
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        
        // 로컬 스토리지에서 다크모드 상태 확인
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        
        if (isDarkMode) {
            body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            
            if (isDark) {
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('darkMode', 'true');
            } else {
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('darkMode', 'false');
            }
        });
    </script>
